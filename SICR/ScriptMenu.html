	<!--  Scripts Menú-->
	<script>
		$(document).ready(function(){
			//Notese que el parametro alturaUsuario fue añadido a la mala a materialize.js
			 $('.carousel.carousel-slider').carousel({fullWidth: true, alturaUsuario: $("#ima_aux").height()},setTimeout(autoplay, 4500));
			 function autoplay() {
			 	//alert($("#ima_aux").height());
          $('.carousel').carousel('next');
          setTimeout(autoplay, 4500);
        }
			// Initialize collapse button
			$('.button-collapse').sideNav({
      		menuWidth: 300, // Default is 300
      		closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
      		draggable: true // Choose whether you can drag to open on touch screens
    		}
  		);
			// Initialize collapsible (uncomment the line below if you use the dropdown variation)
			$('.collapsible').collapsible();
			$('.dropdown-button').dropdown({
		      constrainWidth: false, // Does not change width of dropdown to that of the activator
		      hover: true, // Activate on ohver
		      belowOrigin: true, // Displays dropdown below the button
		      alignment: 'left', // Displays dropdown with edge aligned to the left of button
		    }
		  );
		});
		
	</script>
